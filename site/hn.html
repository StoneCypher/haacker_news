      function makeList(data, cont, hasExpose) {

        if (hasExpose !== true) { hasExpose = false; }
        cont.innerHTML = '';

        for (i in data) {

          var nLI  = document.createElement('li');
          var nLIa = document.createElement('a');
          var nLIs = document.createElement('span');

          nLIa.href = data[i].url;
          sTC(nLIs, data[i].title);
          nLIa.appendChild(nLIs);

          if (hasExpose) {
            var nLIe = document.createElement('span');
            nLIe.className = 'linkexpose';
            sTC(nLIe, new URL(data[i].url).hostname);
            nLIa.appendChild(nLIe);
          }

          nLI.appendChild(nLIa);
          cont.appendChild(nLI);

        }
